<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script type="module" src="./dist/script.js"></script>
        <title>to-do</title>
    </head>
    <body>
        <h1 class="todo-container__header">TO-DO LIST</h1>
        <div class ="todo-container">
            <form id="todo-form" class="todo-container__form">
                <h3 class="todo-container__form_title">할 일 추가하기</h3>
                <input
                    type="text"
                    id="todo-input"
                    class="todo-container__form_input"
                    required
                />
                <button type="submit" class="todo-container__form_button">추가</button> <!--button 눌러서 동작 있게 할 경우 type="submit으로 해야됨"-->
            </form>
            <div class="todo-container__render">
                <div class="todo-container__render_section">
                    <h3 class="todo-container__render_title">할 일</h3>
                    <ul id="todo-list" class="todo-container__render_list"></ul>
                </div>
                <div class="todo-container__render_section">
                    <h3 class="todo-container__render_title">완료한 일</h3>
                    <ul id="todo-list" class="todo-container__render_list">
                        <!--<li>예시 item</li> 이 부분은 나중에 ul 태그 안에 item들이 등록되도록-->
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
